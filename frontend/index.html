<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>t2ne/geo</title>
    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icon/icon-apple.png"
    />
    <link
      rel="shortcut icon"
      href="assets/icon/icon-32.png"
      sizes="32x32"
      type="image/png"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Leaflet Draw CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  </head>
  <body>
    <!-- Menu Icon -->
    <div id="menu-icon" onclick="toggleMenu()">
      <img
        src="https://img.icons8.com/ios-filled/50/ffffff/menu.png"
        alt="Menu Icon"
      />
    </div>

    <!-- Menu Buttons -->
    <div id="buttons-menu" class="buttons-menu">
      <button id="point-btn" onclick="toggleButton('point')" class="inactive">
        Point
      </button>
      <button id="line-btn" onclick="toggleButton('line')" class="inactive">
        Line
      </button>
      <button
        id="polygon-btn"
        onclick="toggleButton('polygon')"
        class="inactive"
      >
        Polygon
      </button>
      <button id="current-position" onclick="getCurrentPosition()">
        Location
      </button>
      <button id="delete-btn" onclick="toggleDelete()">Delete</button>
    </div>

    <!-- Search Box -->
    <div id="search-box" class="search-box">
      <input
        type="text"
        id="searchBox"
        placeholder="Search..."
        onkeyup="searchFeatures()"
      />
    </div>

    <!-- Map -->
    <div id="mapa"></div>

    <!-- Footer -->
    <footer>
      <p style="margin-bottom: -30%"></p>
    </footer>

    <!-- Custom Scripts -->
    <script src="maps.js"></script>
  </body>
</html>
