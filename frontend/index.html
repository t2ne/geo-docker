<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>t2ne/geo</title>

    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Leaflet Search -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css"
    />
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>

    <!-- Proj4-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="module" src="heatcanvas/heatcanvas.js"></script>
    <script type="module" src="heatcanvas/heatcanvas-leaflet.js"></script>
  </head>

  <body>
    <div id="menu-icon" onclick="toggleMenu()">
      <img
        src="https://img.icons8.com/ios-filled/50/ffffff/menu.png"
        alt="Menu Icon"
      />
    </div>

    <nav>
      <div id="buttons-menu" class="buttons-menu">
        <a style="margin: 20px">Medir:</a>
        <select id="measure-select">
          <option value="none">Nada</option>
          <option value="distance">Distância</option>
          <option value="area">Área</option>
        </select>
        <a style="color: white">|</a>
        <a style="margin: 20px">Vista:</a>
        <select id="layer-select">
          <option value="Estradas">Estradas</option>
          <option value="Satélite">Satélite</option>
          <option value="HeatMap">HeatMap</option>
        </select>
        <a style="color: white">|</a>
        <button id="current-position" onclick="getCurrentPosition()">
          Loc. Atual
        </button>
        <a style="color: white">|</a>
        <input
          type="text"
          id="searchBox"
          placeholder="Procurar..."
          onkeyup="searchFeatures()"
        />
      </div>
    </nav>

    <div id="mapa"></div>

    <footer>
      <span>Coordenadas do Mouse: </span>
      <a id="mouse-coords-3763">3763: [0, 0]</a>
      <span> | </span>
      <a id="mouse-coords-4326">4326: [0, 0]</a>
    </footer>

    <script src="maps.js"></script>
  </body>
</html>
